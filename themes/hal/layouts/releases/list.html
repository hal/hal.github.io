{{ define "main" }}
<div class="container-fluid">
    <div class="row">
        <main class="{{ $.Site.Params.mainClass }} hal-list" role="main">
            <header><h1 class="display-4">{{ .Title }}</h1></header>
            {{ .Content }}
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Target</th>
                    <th>Download</th>
                </tr>
                </thead>
                <tbody>
                {{ range .Pages.ByWeight.Reverse }}
                <tr>
                    <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
                    <td>{{ delimit .Params.target ", " }}</td>
                    <td><a href="{{ safeURL .Params.tag }}">{{ .Params.tag }}</a></td>
                </tr>
                {{ end }}
                </tbody>
            </table>
        </main>
    </div>
</div>
{{ end }}
